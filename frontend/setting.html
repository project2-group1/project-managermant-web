<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets\css\style.css" />
  <link rel="stylesheet" href="assets\css\setting.css" />
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css">
  <title>Setting</title>
</head>

<body>
  <div class="master">
    <!-- Header -->
    <div class="wrapper-header">
      <div class="header">
        <div class="header-start">
          <button class="btn btn-sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="btn-logo">
            <a class="logo-page" href="./main.html"><img src="./assets/img/logoSOICT.jpg" alt="logo" /></a>
          </div>
        </div>
        <div class="header-center">
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm" line-hight />
            <button class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="header-end">
          <!--Thêm id cho button thêm lịch-->
          <button class="btn btn-add-calendar icon-add-calenda">
            <i class="fa-regular fa-calendar-plus"></i>
          </button>

          <button class="btn icon-notification">
            <i class="fa-regular fa-bell"></i>
          </button>

          <button class="btn icon-avatar">
            <a href="#" class="avatar-img">
              <img src="./assets/img/avatar.png" alt="" />
            </a>
            <ul class="avatar-nav">
              <li class="avatar-nav-item">
                <i class="fa-regular fa-bell"></i><a href="#">Thông báo</a>
              </li>
              <li class="avatar-nav-item">
                <i class="fa-regular fa-calendar"></i><a href="#">Lịch</a>
              </li>
              <li class="avatar-nav-item"><i class="fa-solid fa-sliders"></i><a href="./setting.html">Cài đặt</a>
              </li>
              <li class="avatar-nav-item"><i class="fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i><a
                  href="./sign_up_sign_in.html">Đăng xuất</a>
              </li>
            </ul>
            <!-- <div class="login-controller">
                                        <div class="signup">
                                            
                                        </div>
                                        <div class="signin">
                                            
                                        </div>
                                    </div> -->
          </button>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="setting">
      <h1>Cài đặt</h1>
      <div class="setting-content">
        <nav class="setting-items">
          <div class="setting-item">Tài khoản</div>
          <div class="setting-item">Giao diện</div>
          <div class="setting-item">Chế độ màn hình</div>
        </nav>
      </div>
    </div>

    <!-- Navigation bar -->
    <div class="wrapper-sidebar">
      <!-- box & box open icon -->
      <div class="sidebar">
        <div class="sidebar-item sidebar-week">
          <button class="btn-sidebar-item">
            <i class="fa-regular fa-clipboard"></i>
            <a href="./main.html">Lịch trong tuần</a>
          </button>
          <div class="sidebar-week-days mside-12">
            <div class="sidebar-day sidebar-day-passed">
              <p>T2</p>
            </div>
            <div class="sidebar-day sidebar-day-passed">
              <p>T3</p>
            </div>
            <div class="sidebar-day">
              <p>T4</p>
            </div>
            <div class="sidebar-day">
              <p>T5</p>
            </div>
            <div class="sidebar-day">
              <p>T6</p>
            </div>
            <div class="sidebar-day">
              <p>T7</p>
            </div>
            <div class="sidebar-day">
              <p>CN</p>
            </div>
          </div>
        </div>
        <div class="sidebar-item sidebar-recent">
          <button class="btn-sidebar-item">
            <i class="fa-solid fa-arrow-rotate-right"></i>
            <a>Mở gần đây</a>
          </button>
          <ul class="sidebar-recent-list mside-12">
            <li>20204767</li>
            <li>20204769</li>
          </ul>
        </div>
        <div class="sidebar-item sidebar-stored">
          <button class="btn-sidebar-item">
            <i class="fa-solid fa-box"></i>
            <a>Lưu trữ</a>
          </button>
          <ul class="sidebar-stored-list mside-12">
            <li>D/code</li>
            <li>C/frontend</li>
          </ul>
        </div>
        <div class="sidebar-item sidebar-teacher">
          <button class="btn-sidebar-item">
            <i class="fa-solid fa-laptop"></i>
            <a>Lịch rảnh</a>
          </button>
        </div>
        <!-- <div class="sidebar-item sidebar-student">
                    <button class="btn-sidebar-item">
                        <p>Gửi yêu cầu meeting (sinh viên)</p>
                    </button>
                </div> -->
      </div>
    </div>
    <!-- Footer -->
    <div class="wrapper-footer">
      <div class="footer">
        <div class="contact"></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
