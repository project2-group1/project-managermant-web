<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project management website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/dssinhvien.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <div class="master">
        <!-- Header -->
        <div class="wrapper-header">
            <div class="header">
                <div class="header-start">
                    <button class="btn btn-sidebar"><i class="fa-solid fa-bars"></i></button>
                    <div class="btn-logo">
                        <a class="logo-page" href="./main.html"><img src="./assets/img/logoSOICT.jpg" alt="logo"></a>
                    </div>
                </div>
                <div class="header-center">
                    <div class="search-bar">
                        <input type="text" placeholder="Tìm kiếm" line-hight>
                        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="header-end">
                    <!--Thêm id cho button thêm lịch-->
                    <button class="btn-add-calendar btn"><i class="fa-regular fa-calendar-plus"></i></button>
                    <button class="btn icon-notification"><i class="fa-regular fa-bell"></i></button>
                    <button class="btn icon-avatar">
                        <a href="#" class="avatar-img">
                            <img src="./assets/img/avatar.png" alt="">
                        </a>
                        <ul class="avatar-nav">
                            <li class="avatar-nav-item">
                                <i class="fa-regular fa-bell"></i>
                                <a href="#">Thông báo</a>
                            </li>
                            <li class="avatar-nav-item">
                                <i class="fa-regular fa-calendar"></i>
                                <a href="#">Lịch</a>
                            </li>
                            <li class="avatar-nav-item">
                                <i class="fa-solid fa-sliders"></i>
                                <a href="./setting.html">Cài đặt</a>
                            </li>
                            <li class="avatar-nav-item">
                                <i class="fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i>
                                <a href="./sign_up_sign_in.html">Đăng xuất</a>
                            </li>
                        </ul>
                    </button>
                </div>
            </div>
        </div>


        <!-- Main content -->
        <div class="wrapper-content">
            <h1 class="title">Danh sách sinh viên</h1><br>
            <table class="ds-sinhvien">
                <tr>
                    <th>Nhóm</th>
                    <th>Tên</th>
                    <th>MSSV</th>
                    <th>Môn học</th>
                    <th>Tên đề tài</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Hà Bùi Phúc</td>
                    <td>20204773</td>
                    <td>Project 2</td>
                    <td>Quản lý sinh viên làm project</td>
                </tr>
            </table>
            <br>
            <button class="btn table adjust" id="sua">
                <i class="fa-solid fa-edit"></i> Sửa
            </button>
            <button class="btn table adjust" id="luu">
                <i class="fa-solid fa-save"></i> Lưu
            </button>
            <button class="btn table adjust">
                <i class="fa-solid fa-file-import"></i> Import Exel
            </button>
            <button class="btn table adjust" id="themsinhvien">
                <i class="fa-solid fa-add"></i> Thêm
            </button>
        </div>

        <!-- Navigation bar -->
        <div class="wrapper-sidebar">
            <!-- box & box open icon -->
            <div class="sidebar">
                <div class="sidebar-item sidebar-assignment">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-tasks-alt"></i>
                        <a href="view_assignments.html">Assignment</a>
                    </button>

                </div>
                <div class="sidebar-item sidebar-recent">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-users-viewfinder"></i>
                        <a>Danh sách sinh viên</a>
                    </button>

                </div>
                <div class="sidebar-item sidebar-stored">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-people-arrows"></i>
                        <a>Danh sách lịch gặp</a>
                    </button>
                </div>

                <!-- <div class="sidebar-item sidebar-student">
                    <button class="btn-sidebar-item">
                        <p>Gửi yêu cầu meeting (sinh viên)</p>
                    </button>
                </div> -->
            </div>
        </div>


        <!-- Footer -->
        <div class="wrapper-footer">
            <div class="footer">
                <div class="contact">
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/dssinhvien.js"></script>
</body>

</html>
