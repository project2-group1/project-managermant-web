<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project management website</title>
    <link rel="stylesheet" href="./assets/css/dssinhvien.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <div class="master">
        <!-- Header -->
        <div class="wrapper-header">
            <div class="header">
                <div class="header-start">
                    <button class="btn btn-sidebar"><i class="fa-solid fa-bars"></i></button>
                    <div class="btn-logo">
                        <a class="logo-page" href="#"><img src="./assets/img/logoSOICT.jpg" alt="logo"></a>
                    </div>
                </div>
                <div class="header-center">
                    <div class="search-bar">
                        <input type="text" placeholder="Tìm kiếm">
                        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="header-end">
                    

                    <button class="btn icon-notification"><i class="fa-regular fa-bell"></i></button>

                    <button class="btn icon-avatar">
                        <a href="#" class="avatar-img">
                            <img src="./assets/img/avatar.png" alt="">
                        </a>
                        <ul class="avatar-nav">
                            <li class="avatar-nav-item"><i class="fa-regular fa-bell"></i><a href="#">Thông báo</a>
                            </li>
                            <li class="avatar-nav-item"><i class="fa-regular fa-calendar"></i><a href="#">Lịch</a>
                            </li>
                            <li class="avatar-nav-item"><i class="fa-solid fa-sliders"></i><a href="#">Cài đặt</a>
                            </li>
                            <li class="avatar-nav-item"><i class="fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i><a href="#">Đăng xuất</a>
                            </li>
                        </ul>
                        <!-- <div class="login-controller">
                                        <div class="signup">
                                            
                                        </div>
                                        <div class="signin">
                                            
                                        </div>
                                    </div> -->
                    </button>
                </div>
            </div>
        </div>


        <!-- Main content -->
        <div class="wrapper-content">
            <h1>Danh sách sinh viên</h1>
            <table class="ds-sinhvien">
                <tr>
                    <th>Nhóm</th>
                    <th>Tên</th>
                    <th>MSSV</th>
                    <th>Môn học</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Hà Bùi Phúc</td>
                    <td>20204773</td>
                    <td>Project 2</td>
                </tr>
            </table>
            <button class="adjust" id="sua">
                <h1>Sửa</h1>
            </button>
            <button class="adjust" id="luu">
                <h1>Lưu</h1>
            </button>
            <button class="adjust">
                <h1>Import Exel</h1>
            </button>
            <button class="adjust" id="themsinhvien">
                <h1>Thêm sinh viên</h1>
            </button>
        </div>

        <!-- Navigation bar -->
        <div class="wrapper-sidebar">
            <!-- box & box open icon -->
            <div class="sidebar">
                <div class="sidebar-item sidebar-week">
                    <button class="btn-sidebar-item">
                        
                        <p>Assignment</p>
                    </button>
                    
                </div>
                <div class="sidebar-item sidebar-recent">
                    <button class="btn-sidebar-item">
                        
                        <p>Danh sách sinh viên</p>
                    </button>
                    
                </div>
                <div class="sidebar-item sidebar-stored">
                    <button class="btn-sidebar-item">
                        
                        <p>Danh sách lịch gặp</p>
                    </button>
                    
                </div>
                
                <!-- <div class="sidebar-item sidebar-student">
                    <button class="btn-sidebar-item">
                        <p>Gửi yêu cầu meeting (sinh viên)</p>
                    </button>
                </div> -->
            </div>
        </div>


        <!-- Footer -->
        <div class="wrapper-footer">
            <div class="footer">
                <div class="contact">
                </div>
            </div>
        </div>
    </div>
<script src="./javascript/dssinhvien.js"></script>
</body>

</html>
