<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meeting - PMW</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/meeting.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <div class="master">
        <!-- Header -->
        <div class="wrapper-header">
            <div class="header">
                <div class="header-start">
                    <button class="btn btn-sidebar"><i class="fa-solid fa-bars"></i></button>
                    <div class="btn-logo">
                        <a class="logo-page" href="./main.html"><img src="./assets/img/logoSOICT.jpg" alt="logo"></a>
                    </div>
                </div>
                <div class="header-center">
                    <div class="search-bar">
                        <input type="text" placeholder="Tìm kiếm">
                        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

                <div class="header-end">
                    <button class="btn icon-add-calendar"><i class="fa-regular fa-calendar-plus"></i></button>
                    <button class="btn icon-notification"><i class="fa-regular fa-bell"></i></button>
                    <button class="btn icon-avatar">
                        <a href="#" class="avatar-img">
                            <img src="./assets/img/avatar.png" alt="">
                        </a>
                        <ul class="avatar-nav">
                            <li class="avatar-nav-item"><i class="fa-regular fa-bell"></i><a href="#">Thông báo</a>
                            </li>
                            <li class="avatar-nav-item"><i class="fa-regular fa-calendar"></i><a href="#">Lịch</a>
                            </li>
                            <li class="avatar-nav-item"><i class="fa-solid fa-sliders"></i><a href="./setting.html">Cài
                                    đặt</a>
                            </li>
                            <li class="avatar-nav-item"><i class="fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i><a
                                    href="./sign_up_sign_in.html">Đăng xuất</a>
                            </li>
                        </ul>
                        <!-- <div class="login-controller">
                                        <div class="signup">
                                            
                                        </div>
                                        <div class="signin">
                                            
                                        </div>
                                    </div> -->
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation bar -->
        <div class="wrapper-sidebar">
            <!-- box & box open icon -->
            <div class="sidebar">
                <div class="sidebar-item sidebar-week">
                    <button class="btn-sidebar-item">
                        <i class="fa-regular fa-clipboard"></i>
                        <p>Lịch trong tuần</p>
                    </button>
                    <div class="sidebar-week-days mside-12">
                        <div class="sidebar-day sidebar-day-passed">
                            <p>T2</p>
                        </div>
                        <div class="sidebar-day sidebar-day-passed">
                            <p>T3</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T4</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T5</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T6</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T7</p>
                        </div>
                        <div class="sidebar-day">
                            <p>CN</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-item sidebar-recent">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-arrow-rotate-right "></i>
                        <p>Mở gần đây</p>
                    </button>
                    <ul class="sidebar-recent-list mside-12">
                        <li>20204767</li>
                        <li>20204769</li>
                    </ul>
                </div>
                <div class="sidebar-item sidebar-stored">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-box"></i>
                        <p>Lưu trữ</p>
                    </button>
                    <ul class="sidebar-stored-list mside-12">
                        <li>D/code</li>
                        <li>C/frontend</li>
                    </ul>
                </div>
                <div class="sidebar-item sidebar-teacher">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-laptop"></i>
                        <p>Lịch rảnh</p>
                    </button>
                </div>
                <!-- <div class="sidebar-item sidebar-student">
                        <button class="btn-sidebar-item">
                            <p>Gửi yêu cầu meeting (sinh viên)</p>
                        </button>
                    </div> -->
            </div>

        </div>
        <!-- Main content -->
        <div class="wrapper-content">
            <div class="meeting">
                <div class="meeting-header">
                    <div class="title">
                        <span class="title-subject">Project II</span>
                        <span class="title-space">-</span>
                        <span class="title-name">Group I</span>
                        <span class="title-space">-</span>
                        <span class="title-topic">Website quản lý dự án</span>
                        <span class="title-serial">#1</span>
                    </div>
                    <button class="btn-out btn-note">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="meeting-info">
                    <div class="day">
                        <p class="date">29</p>
                        <p class="month">Tháng 5</p>
                    </div>
                    <div class="info">
                        <div class="info-student">
                            <span class="student-name">Giang Trung Nghĩa</span>
                            <span class="student-id">20204767</span>
                        </div>
                        <div class="file-report">
                            <label for="file">Select a file: </label>
                            <input type="file">
                        </div>
                    </div>
                    <div class="meeting-content">
                        <div class="text-format">
                            <select class="font-sizecur">
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16" selected>16</option>
                                <option value="20">20</option>
                                <option value="24">24</option>
                            </select>
                            <button class="font-sizeup btn-note"><img src="/frontend/assets/img/increase-font-size.png"
                                    alt=""></button>
                            <button class="font-sizedown btn-note"><img
                                    src="/frontend/assets/img/decrease-font-size.png" alt=""></button>
                            <button class="font-bold btn-note"><i class="fa-solid fa-bold"></i></button>
                            <button class="font-italic btn-note"><i class="fa-solid fa-italic"></i></button>
                            <button class="font-underline btn-note"><i class="fa-solid fa-underline"></i></button>
                            <button class="font-highlighter btn-note"><i class="fa-solid fa-highlighter"></i></button>
                            <button class="font-color btn-note"><i class="fa-solid fa-palette"></i></button>
                            <button class="font-align-justify btn-note"><i
                                    class="fa-solid fa-align-justify"></i></button>
                            <button class="font-align-center btn-note"><i class="fa-solid fa-align-center"></i></button>
                            <button class="font-align-left btn-note"><i class="fa-solid fa-align-left"></i></button>
                            <button class="font-align-right btn-note"><i class="fa-solid fa-align-right"></i></button>

                        </div>
                        <form action="" class="form-note">
                            <textarea name="note" class="note" placeholder="ghi chú"></textarea>
                        </form>
                    </div>
                </div>
            </div>
            <div class="make-calendar container">
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="title">Thêm cuộc họp mới</h3>
                        <button class="btn btn-close-calendar"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="title">Tiêu đề:</label><br>
                            <input type="text" id="title" name="title" placeholder="Thêm tiêu đề"><br>

                            <label for="start_time">Thời gian bắt đầu:</label><br>
                            <input type="datetime-local" id="start_time" name="start_time"><br>

                            <label for="group">Nhóm tham gia:</label><br>
                            <select id="group" name="group">
                                <option value="group1">Nhóm 1</option>
                                <option value="group2">Nhóm 2</option>
                                <option value="group3">Nhóm 3</option>
                            </select><br>
                            <label for="deadline">Deadline báo báo:</label><br>
                            <input type="datetime-local" id="end_time" name="end_time"><br>
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Ghi chú" style="height:200px"></textarea>
                            <input type="submit" value="Thêm cuộc họp mới">
                        </form>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- Footer -->
    <div class="wrapper-footer">
        <div class="footer">
            <div class="contact">
            </div>
        </div>
    </div>
    <script src="./javascript/meeting.js"></script>
</body>

</html>
