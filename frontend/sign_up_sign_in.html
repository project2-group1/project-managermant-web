<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <link rel="stylesheet" href="sign_up_sign_in.css" />
    <title>Sign up / Sign in</title>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="assets\img\logoHUST.jpg" alt="IMG" />
          </div>

          <form class="login100-form validate-form">
            <div class="login100-form-title">Quản lý Project</div>
            <div class="select-role">
              <p class="role">Bạn là:</p>
              <div class="giang_vien">
                <input
                  type="radio"
                  name="role"
                  id="giang_vien"
                  value="giang_vien"
                />
                <label for="giang_vien">Giảng viên</label>
              </div>
              <div class="sinh_vien">
                <input
                  type="radio"
                  name="role"
                  id="sinh_vien"
                  value="sinh_vien"
                />
                <label for="sinh_vien">Sinh viên</label>
              </div>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">Đăng nhập</button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1"> Quên </span>
              <a class="txt2" href="#"> mật khẩu</a>
              <span class="txt1">?</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
