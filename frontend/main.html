<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project management website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <div class="master">
        <!-- Header -->
        <div class="main-content">

            <div class="wrapper-header">
                <div class="header-pane">
                    <div class="header-pane-home-button">
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                    </div>
                    <!-- <div class="displaymode-button">
                    
            </div> -->
                    <div class="account">
                        <div class="avatar">
                            <a href="#" class="avatar-img">
                                <img src="./assets/img/avatar.png" alt="">
                            </a>
                            <ul class="avatar-nav">
                                <li class="avatar-nav-item"><i class="fa-regular fa-bell"></i><a href="#">Thông báo</a>
                                </li>
                                <li class="avatar-nav-item"><i class="fa-regular fa-calendar"></i><a href="#">Lịch</a>
                                </li>
                                <li class="avatar-nav-item"><i class="fa-solid fa-sliders"></i><a href="#">Cài đặt</a>
                                </li>
                                <li class="avatar-nav-item"><i
                                        class="fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i><a href="#">Đăng
                                        xuất</a></li>
                            </ul>
                        </div>

                        <!-- <div class="login-controller">
                    <div class="signup">
                    
                    </div>
                    <div class="signin">
                        
                    </div>
                </div> -->
                    </div>
                </div>
            </div>


            <!-- Main content -->
            <div class="wrapper-content">
                <div class="content">
                    <div class="content-yearbox">
                        <div class="content-yearbox-button">
                            <label for="years">Choose a year:</label>
                            <select name="years" id="years">
                                <option value="">2022.1</option>
                                <option value="">2022.2</option>
                                <option value="">2022.3</option>
                                <option value="">2023.1</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-container">
                        <div class="grid-item">Project I</div>
                        <div class="grid-item">Project II</div>
                        <div class="grid-item">Project III</div>
                        <div class="grid-item">4</div>
                        <div class="grid-item">5</div>
                        <div class="grid-item">6</div>
                        <div class="grid-item">7</div>
                        <div class="grid-item">8</div>
                        <div class="grid-item">9</div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Navigation bar -->
        <div class="sidebar">
            <div class="wrapper-nav">
                <!-- box & box open icon -->
                <div class="nav">
                    <div class="nav-block nav-week">
                        <button>Lịch trong tuần</button>
                        <div class="nav-week-days">
                            <div class="day"><span>T2</span></div>
                            <div class="day"><span>T3</span></div>
                            <div class="day"><span>T4</span></div>
                            <div class="day"><span>T5</span></div>
                            <div class="day"><span>T6</span></div>
                            <div class="day"><span>T7</span></div>
                            <div class="day"><span>CN</span></div>
                        </div>

                    </div>
                    <div class="nav-block nav-recent">
                        <button>Mở gần đây</button>
                        <ul class="nav-recent-list">
                            <li>20204767</li>
                            <li>20204769</li>
                        </ul>
                    </div>
                    <div class="nav-block nav-stored">
                        <button>Lưu trữ</button>
                        <ul class="nav-stored-list">
                            <li>D/code</li>
                            <li>C/frontend</li>
                        </ul>
                    </div>
                    <div class="nav-block nav-teacher">
                        <button>Tạo meeting (nút này chỉ có của giáo viên)</button>
                    </div>
                    <div class="nav-block nav-student">
                        <button>Gửi yêu cầu meeting (sinh viên)</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="wrapper-footer">
            <div class="footer-pane">
                <div class="contact">
                    Footer
                </div>
            </div>
        </div>
    </div>
</body>

</html>
