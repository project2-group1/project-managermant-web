<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project management website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/list_student.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <!-- thư viện js import excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js">
    </script>

</head>

<body>
    <div class="master">
        <!-- Header -->
        <div class="wrapper-header">
            <div class="header">
                <div class="header-start">
                    <button class="btn btn-sidebar"><i class="fa-solid fa-bars"></i></button>
                    <div class="btn-logo">
                        <a class="logo-page" href="./index.html"><img src="./assets/img/logoSOICT.jpg" alt="logo"></a>
                    </div>
                </div>
                <div class="header-center">
                    <div class="search-bar">
                        <input type="text" placeholder="Tìm kiếm" line-hight>
                        <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="header-end">
                    <!--Thêm id cho button thêm lịch-->
                    <button class="btn btn-add-calendar "><i class="fa-regular fa-calendar-plus"></i></button>
                    <button class="btn btn-notification"><i class="fa-regular fa-bell"></i></button>
                    <button class="btn btn-avatar">
                        <a href="#" class="avatar-img">
                            <img src="./assets/img/avatar.png" alt="">
                        </a>
                        <ul class="avatar-nav">
                            <li class="avatar-nav-item avatar-nav-account">
                                <i class="avatar-nav-icon fa-regular fa-user"></i>
                                <a class="avatar-nav-btn" href="#">Tài khoản</a>
                            </li>
                            <li class="avatar-nav-item avatar-nav-calender">
                                <i class="avatar-nav-icon fa-regular fa-calendar"></i>
                                <a class="avatar-nav-btn" href="#">Lịch</a>
                            </li>
                            <li class="avatar-nav-item avatar-nav-theme">
                                <i class="avatar-nav-icon fa-regular fa-moon"></i>
                                <a class="avatar-nav-btn" href="#">Giao diện</a>
                            </li>
                            <li class="avatar-nav-item avatar-nav-languague">
                                <i class="avatar-nav-icon fa-solid fa-language"></i>
                                <a class="avatar-nav-btn" href="#">Ngôn ngữ</a>
                            </li>
                            <li class="avatar-nav-item avatar-nav-setting">
                                <i class="avatar-nav-icon fa-solid fa-sliders"></i>
                                <a class="avatar-nav-btn" href="./setting.html">Cài đặt</a>
                            </li>
                            <li class="avatar-nav-item avatar-nav-logout">
                                <i class="avatar-nav-icon fa-solid fa-arrow-up-from-bracket fa-rotate-90"></i>
                                <a class="avatar-nav-btn" href="./sign_up_sign_in.html">Đăng xuất</a>
                            </li>
                        </ul>
                    </button>
                </div>
            </div>
        </div>


        <!-- Navigation bar -->
        <div class="wrapper-sidebar">
            <!-- box & box open icon -->
            <div class="sidebar">
                <div class="sidebar-item sidebar-week">
                    <button class="btn-sidebar-item">
                        <i class="fa-regular fa-clipboard"></i>
                        <a href="#">Lịch trong tuần</a>
                    </button>
                    <div class="sidebar-week-days mside-12">
                        <div class="sidebar-day sidebar-day-passed">
                            <p>T2</p>
                        </div>
                        <div class="sidebar-day sidebar-day-passed">
                            <p>T3</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T4</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T5</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T6</p>
                        </div>
                        <div class="sidebar-day">
                            <p>T7</p>
                        </div>
                        <div class="sidebar-day">
                            <p>CN</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-item sidebar-recent">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-arrow-rotate-right "></i>
                        <a href="#">Mở gần đây</a>
                    </button>
                    <ul class="sidebar-recent-list mside-12">
                        <li>20204767</li>
                        <li>20204769</li>
                    </ul>
                </div>
                <div class="sidebar-item sidebar-stored">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-box"></i>
                        <a href="#">Lưu trữ</a>
                    </button>
                    <ul class="sidebar-stored-list mside-12">
                        <li>D/code</li>
                        <li>C/frontend</li>
                    </ul>
                </div>
                <div class="sidebar-item sidebar-teacher">
                    <button class="btn-sidebar-item">
                        <i class="fa-solid fa-laptop"></i>
                        <a href="#">Lịch rảnh</a>
                    </button>
                </div>
                <div class="sidebar-item sidebar-studentlist">
                    <button class="btn-sidebar-item">
                        <i class="fa-regular fa-rectangle-list"></i>
                        <a href="dssinhvien.html">Danh sách sinh viên</a>
                    </button>
                </div>
                <!-- <div class="sidebar-item sidebar-student">
                    <button class="btn-sidebar-item">
                        <p>Gửi yêu cầu meeting (sinh viên)</p>
                    </button>
                </div> -->
            </div>
        </div>

        <!-- Main content -->
        <div class="wrapper-content">
            <!--Make list student-->
            <div class="list-student">
                <!-- Table -->
                <div  class="table-student"; style="overflow-x:auto;">
                    <table>                            
                        <tr id="table-header">
                            <th>Nhóm</th>
                            <th>Mã số sinh viên</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Ngày sinh</th>
                            <th>Tên đề tài</th>
                            <th>Mã học phần</th>
                            <th>Tên học phần</th>
                            <th>Học kỳ</th>
                        </tr>      
                    </table>
                </div>
                <!-- Function button -->
                <div class="list-button">
                    <a href="#"><i class="fa-solid fa-edit"></i> Sửa</a>
                    <a href="#"><i class="fa-solid fa-floppy-disk"></i>Lưu</a>
                    <a href=""><label for="file"><i class="fa-solid fa-file-import"></i>Import Excel</label></a>
                    <a href="#"><i class="fa-solid fa-user-plus"></i>Thêm sinh viên</a>
                    <input type="file" name="file" id="file" class="inputfile" ng-modal="csvFile" />

                </div>
            </div>
            <!--End make list student-->
        </div>

        

        <div class="make-calendar container"></div>
    </div>

    <!-- mock up click vào sinh viên -->

    <div class="click-student">
        <ul>
            <li><a href="#">Họ tên - MSSV</a></li>
            <li><a href="#">Sửa</a></li>
            <li><a href="#">Xóa</a></li>
            <li><a href="./index.html">Xem danh sách lịch gặp</a></li>
        </ul>
    </div>
    <!-- Màn phủ -->
    <div class="cover">  
    </div>

    <script src="./javascript/index.js"></script>
    <script src="./javascript/list_student.js"></script>

</body>

</html>
